<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn {
      border-radius: 0.5rem;
    }
    #player {
      width: 100%;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      margin-top: 20px;
    }
    #seekBar {
      width: 100%;
    }
    #title {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #1db954;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">YouTube Audio Player</h1>
    
    <input type="text" class="form-control mb-3" id="youtubeUrl" placeholder="Paste YouTube URL here" />

    <div class="d-flex justify-content-center gap-2 mb-3">
      <button class="btn btn-success" onclick="loadPlayer()">‚ñ∂ Play Audio</button>
      <button class="btn btn-warning" onclick="toggleAudio()" id="toggleBtn">‚è∏ Pause</button>
      <button class="btn btn-danger" onclick="clearAudio()">üóëÔ∏è Clear</button>
    </div>

    <div id="title"></div>

    <div id="player"></div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <span id="currentTime">0:00</span>
      <input type="range" id="seekBar" class="form-range mx-3" value="0" min="0" max="100" step="1">
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- YouTube API -->
  <script>
    let player;
    let isSeeking = false;
    let duration = 0;

    function extractVideoId(url) {
      const regex = /(?:youtube\.com.*(?:\/watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadPlayer() {
      const url = document.getElementById("youtubeUrl").value.trim();
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("Invalid YouTube URL.");
        return;
      }

      fetchVideoDetails(videoId);

      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '1',
          width: '300',
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            playsinline: 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      document.getElementById("seekBar").value = 0;
      document.getElementById("currentTime").textContent = "0:00";
      document.getElementById("duration").textContent = "0:00";
    }

    function onPlayerReady() {
      updateTime();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        duration = player.getDuration();
        document.getElementById('seekBar').max = duration;
        updateTime();
        document.getElementById('toggleBtn').textContent = '‚è∏ Pause';
      }
    }

    function updateTime() {
      if (player && player.getCurrentTime && player.getPlayerState() === YT.PlayerState.PLAYING) {
        if (!isSeeking) {
          const currentTime = player.getCurrentTime();
          duration = player.getDuration();
          document.getElementById('seekBar').value = currentTime;
          document.getElementById('currentTime').textContent = formatTime(currentTime);
          document.getElementById('duration').textContent = formatTime(duration);
        }
        requestAnimationFrame(updateTime);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    document.getElementById('seekBar').addEventListener('input', () => {
      isSeeking = true;
    });

    document.getElementById('seekBar').addEventListener('change', (e) => {
      const seekTo = parseFloat(e.target.value);
      player.seekTo(seekTo, true);
      isSeeking = false;
    });

    function toggleAudio() {
      if (!player) return;
      const state = player.getPlayerState();
      const toggleBtn = document.getElementById('toggleBtn');

      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        toggleBtn.textContent = '‚èµ Resume';
      } else if (state === YT.PlayerState.PAUSED || state === YT.PlayerState.BUFFERING) {
        player.playVideo();
        toggleBtn.textContent = '‚è∏ Pause';
      }
    }

    function clearAudio() {
  if (player) {
    player.stopVideo();
  }

  document.getElementById("youtubeUrl").value = "";
  document.getElementById("title").textContent = "";
  document.getElementById("toggleBtn").textContent = "‚è∏ Pause";

  const seekBar = document.getElementById("seekBar");
  seekBar.value = 0;
  seekBar.max = 100;

  document.getElementById("currentTime").textContent = "0:00";
  document.getElementById("duration").textContent = "0:00";
}


    function fetchVideoDetails(videoId) {
      fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("title").textContent = data?.title || "Video Title";
        })
        .catch(() => {
          document.getElementById("title").textContent = "Error loading title";
        });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
